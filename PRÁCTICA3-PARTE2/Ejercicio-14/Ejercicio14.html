<body>
<header> <h1> CANVAS DE DIBUJO </h1></header>

<main>
    <!-- Datos con el contenidos que aparece en el navegador -->
  <section>
    <h2>CANVAS</h2>
    <button onclick="program.cambiarColor();" >Cambiar color</button>
      <button onclick="program.rellenarFondo();" >Rellenar Fondo</button>
      <button onclick="program.dibujar('cuadrado');" >Añadir Cuadrado</button>
      <button onclick="program.dibujar('triangulo');" >Añadir Triangulo</button>
      <button onclick="program.dibujar('circulo');" >Añadir Circulo</button>
      <button onclick="program.borrarTodo();" >Borrar todo</button>
      <p>Color actual: GREEN</p>
      <p>Arrastrar al canvas para añadir:</p>
      <img src="images/iconHeart.png"  alt="Corazón" draggable="true" ondragstart="drag(event, 'corazón')"  />
      <img src="images/iconStar.png"  alt="Estrella" draggable="true" ondragstart="drag(event, 'estrella')"  />
  </section>
  <section>
    <h2>Cargar imagen:</h2>
    <p><input type="file" onchange="program.cargarImagen(this.files);"></p>
  </section>
  <canvas onclick="program.click()" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>

</main>
